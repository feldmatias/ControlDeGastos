<ion-header>
  <app-header title="Otros Ingresos"></app-header>
</ion-header>

<ion-content>
  <ion-list class="items-list">
    <ion-item class="no-height"></ion-item>
    <ion-item *ngFor="let income of incomes">
      <div class="word-break">
        {{income.type | capitalize}}
      </div>
      <div class="item-note mr-20" item-end>
        ${{income.amount}}
      </div>

      <ion-icon name="trash" item-end (click)="delete(income)" *ngIf="can_edit"></ion-icon>
    </ion-item>

    <ion-item *ngIf="incomes.length == 0" class="item-center">
      <div>
        No hay ingresos cargados
      </div>
    </ion-item>

    <ion-item></ion-item>
  </ion-list>

  <ion-fab bottom right (click)="newIncome()" *ngIf="can_edit">
    <button ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
