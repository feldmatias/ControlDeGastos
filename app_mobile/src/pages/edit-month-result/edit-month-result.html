<ion-header>
  <app-header title="Editar caja" disabled="true"></app-header>
</ion-header>


<ion-content padding>
  <form #form="ngForm">
    <ion-item>
      <ion-label color="primary" stacked>Caja</ion-label>
      <ion-input value="{{month_result.name}}" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Monto</ion-label>
      <ion-input type="number" placeholder="Ingresar monto" required name="amount" [(ngModel)]="amount" min="0" pattern="[0-9]+"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col class="button-col">
        <button ion-button round [disabled]="!form.form.valid" (click)="submit()">
          <span>Editar caja</span>
        </button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
