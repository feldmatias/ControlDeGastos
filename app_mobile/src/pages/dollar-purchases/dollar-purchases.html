<ion-header>
  <app-header title="Dólares"></app-header>
</ion-header>

<ion-content>
  <ion-list class="items-list">
    <ion-item class="no-height"></ion-item>
    <ion-item *ngFor="let purchase of dollar_purchases">
      <div>
        US$ {{purchase.dollar_amount}}
      </div>
      <div class="item-note mr-50" item-end>
        ${{purchase.pesos_amount}}
      </div>

      <ion-icon name="trash" item-end (click)="delete(purchase)" *ngIf="can_edit"></ion-icon>
    </ion-item>

    <ion-item *ngIf="dollar_purchases.length == 0" class="item-center">
      <div>
        No hay compras de dólares cargadas
      </div>
    </ion-item>

    <ion-item></ion-item>
  </ion-list>

  <ion-fab bottom right (click)="newPurchase()" *ngIf="can_edit">
    <button ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
