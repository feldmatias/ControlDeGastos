<ion-header>
  <app-header title="Saldo Inicial" disabled="true"></app-header>
</ion-header>


<ion-content padding>
  <form #form="ngForm">
    <ion-item>
      <ion-label color="primary" stacked>Saldo inicial calculado del mes anterior</ion-label>
      <ion-input value="{{calculated_initial_balance}}" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Saldo inicial</ion-label>
      <ion-input type="number" placeholder="Ingresar saldo inicial" required name="initial_balance" [(ngModel)]="initial_balance" min="0" pattern="[0-9]+"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col class="button-col">
        <button ion-button round [disabled]="!form.form.valid" (click)="submit()">
          <span> Editar saldo inicial</span>
        </button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
